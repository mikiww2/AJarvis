{% set title = "Login" %}
{% set message = ["Sessione terminata", "warning"] %}
{% extends "partials/base.html" %}
{% block body %}
<div class="container">
    <form action="{{ url_for('login') }}" method="post" class="border">
        <div class="form-group text-center p-2 m-0">
            <label class="mb-2" for="inputUsername">Username</label>
            <input type="text" autocomplete="username" class="form-control" id="inputUsername" name="username" value="{{ request.form.username }}" required>
        </div>
        <div class="form-group text-center p-2 m-0">
            <label class="mb-2" for="inputPassword">Password</label>
            <input type="password" autocomplete="current-password" class="form-control" id="inputPassword" name="password" required>
        </div>
        <div class="text-center p-2">
            <button type="submit" class="btn btn-primary" value=Login>Entra</button>
        </div>
    </form>
</div>
{% endblock %}
