{% set title = Standup %}
{% set recorder, list = true, true %}
{% extends "partials/base.html" %}
{% block body %}
<div class="container">
    <form action="{{ url_for('upload_text') }}" method="post" class="border">
        <div class="form-group text-center p-2 m-0">
        	<label class="mb-2" for="inputText">Trascrizione standup</label>
  			<textarea class="form-control" rows="7" id="inputText" name="standup" required>{{ standup }}</textarea>
        </div>
        <div class="text-center p-2">
            <button type="submit" class="btn btn-primary" value=Load>Carica</button>
        </div>
    </form>
</div>
{% endblock %}
